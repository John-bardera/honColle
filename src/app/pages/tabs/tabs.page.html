<ion-tabs (ionTabsDidChange)="onTabChange($event)">
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="home"></ion-icon>
      <ion-label>ホーム</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="team">
      <ion-icon name="list"></ion-icon>
      <ion-label>チーム</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="setting">
      <ion-icon name="setting"></ion-icon>
      <ion-label>管理</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
