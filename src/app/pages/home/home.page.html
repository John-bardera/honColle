<ion-header>
  <ion-toolbar>
    <ion-title>
      本棚
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="books$ | async as books">
    <ng-container *ngIf="books.length; else Empty">
      <app-list-item *ngFor="let book of sortedBooks(books)" [book]="book"></app-list-item>
    </ng-container>
    <ng-template #Empty>
      <app-empty-state>
        登録されている本がありません。<br>検索から本を登録してみましょう！
      </app-empty-state>
    </ng-template>
  </ng-container>
</ion-content>
