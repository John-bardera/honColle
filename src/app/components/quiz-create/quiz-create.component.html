<ion-content *ngIf="!creatingQuestion; else CreateQuestion">
  <ion-list>
    <ion-item>
      <p>対象作品</p>
    </ion-item>
    <app-list-item
      [book]="theme"
      [hasNotButtons]="true"
    ></app-list-item>
    <ion-item>
      <ion-label>
        <p>クイズタイトル</p>
        <input [(ngModel)]="quiz.title" type="text" name="quiztitle" size="30" maxlength="25">
        <p>作成者</p>
        <input [(ngModel)]="quiz.maker" type="text" name="quizmaker" size="30" maxlength="25">
      </ion-label>
    </ion-item>
    <ion-item><p>問題</p></ion-item>
    <ion-item *ngFor="let question of quiz.questions">
      <ion-label>
        <p>{{ question.text }}</p>
        <p>1.{{ question.choices[0] }}</p>
        <p>2.{{ question.choices[1] }}</p>
        <p>3.{{ question.choices[2] }}</p>
        <p>正解: {{ question.correct }}</p>
        <ion-icon name="caret-down-outline"></ion-icon>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-button button (click)="touchQuestion()" fill="clear"><ion-icon slot="icon-only" name="add-circle-outline"></ion-icon></ion-button>
      <p>問題を追加</p>
    </ion-item>
  </ion-list>
  <div class="center">
    <ion-button button (click)="createdQuiz()" size="default" fill="outline" mode="ios">公開する</ion-button>
  </div>
</ion-content>

<ion-content padding #CreateQuestion>
  <div class="box">
    <p>問題分</p>
    <textarea [(ngModel)]="quiz.questions[selectedQuestionIndex].text" rows="10" cols="50"></textarea>
    <br>
    <p>選択肢</p>
    <div padding>
      1.<input [(ngModel)]="quiz.questions[selectedQuestionIndex].choices[0]" type="text" name="quiztitle" size="50" maxlength="45">
      <br>
      2.<input [(ngModel)]="quiz.questions[selectedQuestionIndex].choices[1]" class="margin-top" type="text" name="quiztitle" size="50" maxlength="45">
      <br>
      3.<input [(ngModel)]="quiz.questions[selectedQuestionIndex].choices[2]" class="margin-top" type="text" name="quiztitle" size="50" maxlength="45">
      <br>
      <p class="margin-top">正解の問題番号を選んでください</p>
      <input [(ngModel)]="quiz.questions[selectedQuestionIndex].correct" type="number" name="quiztitle" min=1 max=3>
    </div>
  </div>
  <ion-button button (click)="addedQuestion()" class="bottom-right" fill="clear">保存する</ion-button>
</ion-content>
